<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>List of purchases</title>
</head>
<body>
	<h1>List of purchases</h1>
		<ul>
			{% for purchase in purchases %}
				<li>Purchase id-{{ purchase.id }}: user -{{ purchase.user_id }}, book id -{{ purchase.book_id}}. Total price {{ purchase.total_price}}</li>
			{% endfor %}
			<a href="/logout">Logout</a>
		</ul>
</body>
</html>
