<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <div>
        <h1>Hello, {{ username }}</h1>
        <ul>
            {% for user in users %}
                <li>{{ user.id }}: {{ user.first_name }} {{ user.last_name }}</li>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
